<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 style="text-align: center;color: orangered;"> ***** Weather App ***** </h1>
    <small style="color: darkslategray;">Input any city or country name in the input box to see the Temperature of that particular City!</small>
    <br />
    <br />
    <form style="background-color: skyblue;padding: 15px;border-radius: 10px;width: 550px;height: 70px;display: inline-block;" action="/" method="post">
      <label for="cityInput">City Name: </label>
      <input type="text" id="cityInput" name="cityName" style="padding-left: 12px;border: none;font-size: 18px;border-radius: 10px;" />
      <button style="background-color: greenyellow;padding: 15px 20px;border-radius: 5px;font-size: large;cursor: pointer;" type="submit">Go</button>
    </form>
  </body>
</html>
